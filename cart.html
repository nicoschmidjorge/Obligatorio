<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div class="dropdown" id="datos-usuario">
        <button class="btn btn-primary dropdown-toggle" type="button" id="persona" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>

          <a class="dropdown-item"  id="boton-salir">Salir</a>
        </div>
      </div>
      
      </div>


    </div>
  </nav>


  <div class="container p-5">
    <h1>Carrito:</h1>

    <div class="carrito" id="carrito">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Marca</th>
                    <th>Precio unitario</th>
                    <th>Cantidad</th>
                    <th>Precio subtotal: </th>
                    <th></th>
            </thead>
            <tbody id="articulo"> </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Cantidad total de la compra:</td>
                    <td id="total"></td>
                    
                </tr>
            </tfoot>
        </table>
        <hr>

        <h4>Zona de envío</h4>

        <div>

            <input id="montevideo" name="envio" type="radio" value="2" checked="" required="">
            <label for="montevideo">Montevideo: 2 días</label> <br>

            <input id="sur" name="envio" type="radio" value="4" required="">
            <label for="sur">Sur del Río Negro: 4 días</label> <br>

            <input id="norte" name="envio" type="radio" value="6" required="">
            <label for="norte">Norte del Río Negro: 6 días</label> <br>

        </div>

      
        <br>

        <table>
            <thead>
                <tr>
                    <th>Dias de lectura</th>
                    <th>Días del envío</th>
                    <th>Días para entregar</th>
                </tr>
            </thead>
            <tbody id="totalEnvio"> </tbody>
        </table>

        <br>

        <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#modalPagar">Ingresar prestamo</button>
        <br><br>

    </div>



  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
